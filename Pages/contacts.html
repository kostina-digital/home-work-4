<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <title>
        Our contacts
    </title>
</head>

<body>
    <header class="header">
        <div class="header__box__cont container">
            <div class="header__box">
                <div class="header__box__logo">
                    <a href="../index.html">
                        <img src="../images/logo.png" alt="logo image" class="logo__img">
                    </a>
                    <p class="header__box__logo-text">
                        Chess for Kids
                    </p>
                </div>
                <nav class="header__menu">
                    <ul class="header__menu__list">
                        <li class="header__menu__marker">
                            <a href="about.html" class="header__menu__link">
                                About
                            </a>
                        </li>
                        <li class="header__menu__marker">
                            <a href="articles.html" class="header__menu__link">
                                Articles
                            </a>
                        </li>
                        <li class="header__menu__marker">
                            <a href="contacts.html" class="header__menu__link">
                                Contacts
                            </a>
                        </li>
                        <li class="header__menu__marker">
                            <a href="gallery.html" class="header__menu__link">
                                Gallery
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="audio">
                <audio controls>
                    <source src="audio/audio.mp3" type="audio/mpeg">
                    Ваш браузер не підтримує аудіо елемент.
                </audio>
            </div>
        </div>
    </header>

    <section class="content container">
        <h1>
            We value your feedback! Please fill out the form below, and we’ll get back to you as soon as possible.
        </h1>
        <form action="/submit-data" method="post" class="form">

            <label for="fb-reason"></label>
            <select id="fb-reason" name="fb-reason">
                <option value="choose">
                    Choose...
                </option>
                <option value="comment">
                    Leave a comment
                </option>
                <option value="report">
                    Report an issue
                </option>
                <option value="rate">
                    Rate our service
                </option>
                <option value="suggetions">
                    Send suggetions
                </option>
                <option value="support">
                    Contact support
                </option>
            </select>

            <fieldset>
                <legend>
                    Enter your contact data:
                </legend>
                <label for="name">
                    Name:
                </label>
                <input type="text" id="name" name="name" placeholder="Type your name" required>

                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="email" placeholder="Type your E-Mail" required>
            </fieldset>

            <label for="message">
                Message:
            </label>
            <textarea id="message" name="message" placeholder="Please, type here your Feedback or your questions."
                required></textarea>

            <label for="subscribe">
                Subscribe to our newsletter:
            </label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">

            <button type="submit">
                <b>
                    Submit
                </b>
            </button>
        </form>

    </section>

    <footer class="footer">
        <div class="footer__content footer__container">
            <div class="footer__content__box">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="logo image" class="logo__img">
                </a>
                <p class="footer__content__box__logo-text">
                    Chess for Kids
                </p>
            </div>

            <div class="footer__content__links">
                <a href="about.html" class="footer__links">
                    About
                </a>
                <a href="articles.html" class="footer__links">
                    Articles
                </a>
                <a href="contacts.html" class="footer__links">
                    Contacts
                </a>
                <a href="gallery.html" class="footer__links">
                    Gallery
                </a>
            </div>
        </div>
        <div class="footer__policy footer__container">
            <p>
                All Rights Reserved. Chess for Kids © 2025
            </p>
        </div>
    </footer>
</body>

</html>
